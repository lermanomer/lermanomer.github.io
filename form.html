<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Ordering Form</title>
</head>
<body>
    <h1>Pizza Ordering Form</h1>
    
    <form>
        <h2>Contact Information</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        
        <h2>Select Pizza Size</h2>
        <label for="size">Pizza Size</label>
        <select name="size" id="size" required>
            <option value="">--Select Size--</option>
            <option>medium</option>
            <option>large</option>
            <option>xLarge</option>
        </select>
        <br><br>
        
        <h2>Select Sauce</h2>
        <input type="radio" name="sauce" id="marinara" required><label>Marinara</label><br>
        <input type="radio" name="sauce" id="ranch" required><label>Ranch</label><br>
        <input type="radio" name="sauce" id="nosause" required><label>No Sauce</label>
        <br><br>
        
        <h2>Select Toppings</h2>
        <input type="checkbox" name="toppings" id="pepperoni"><label>Pepperoni</label><br>
        <input type="checkbox" name="toppings" id="sausage"><label>Sausage</label><br>
        <input type="checkbox" name="toppings" id="mushroom"><label>Mushroom</label><br>
        <input type="checkbox" name="toppings" id="pineapple"><label>Pineapple</label><br>
        <input type="checkbox" name="toppings" id="peppers"><label>Peppers</label><br>
        <input type="checkbox" name="toppings" id="onions"><label>Onions</label><br>
        <input type="checkbox" name="toppings" id="olives"><label>Olives</label><br><br>
        
        <h2>Additional Instructions</h2>
        <textarea name="instructions" id="instructions">Add instructions</textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>List of My Favorite Games</h2>
    <table border="1">
        <tr>
            <th>Developer</th>
            <th>Title</th>
            <th>Year</th>
        </tr>
        <tr>
            <td rowspan="3">Bungie</td>
            <td>Halo</td>
            <td>2001</td>
        </tr>
        <tr>
            <td>Halo 2</td>
            <td>2004</td>
        </tr>
        <tr>
            <td>Halo 3</td>
            <td>2007</td>
        </tr>
        <tr>
            <td>Mojang</td>
            <td>Minecraft</td>
            <td>2011</td>
        </tr>
        <tr>
            <td colspan="2">Total Games</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
